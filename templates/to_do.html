{% extends 'base.html' %}

{% block title %}To Do{% endblock title %}

{% block additional_links %}
<link rel="stylesheet" href="/static/to_do.css">
{% endblock additional_links %}

{% block body %}


<h1 class="my-4">To Do</h1>

<div class="task_list">

    {% for x in task_list %}
        <a href="/task-detail/{{x.task_id}}" class="task border border-dark row justify-content-between">
            <h2 class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 mb-2 title_block">{{x.title}}</h2>
            <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 mb-2 date_block">Deadline: {{x.deadline}}</div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 name_block">Assigned By: {{x.assignor_name}}</div>
        </a>
    {% endfor %}

</div>

{% endblock body %}
