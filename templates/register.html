{% extends 'base.html' %}

{% block title %}Register User{% endblock title %}

{% block additional_links %}
<link rel="stylesheet" href="/static/register.css">
{% endblock additional_links %}

{% block body %}

<div class="container mt-3 mb-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-11 col-lg-9 border border-dark form_box">
            <h1 class="mb-4">Register User</h1>
            <form method="post" action="/register/">
                {% csrf_token %}

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" placeholder="10 Digits">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" aria-label="Default select example" name="department">
                            <option selected>Open this select menu</option>
                            <option value="Computer">Computer</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
        
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="user_role" class="form-label">User Role</label>
                        <select class="form-select" aria-label="Default select example" name="user_role">
                            <option selected>Open this select menu</option>
                            {% for x in user_roles %}
                            <option value="{{x.user_role}}">{{x.user_role}}</option>          
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password1">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="password2">
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
        </div>
    </div>
</div>



{% endblock body %}
