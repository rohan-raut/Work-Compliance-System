<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">

    {% block additional_links %}{% endblock additional_links %}
  </head>

  <body>

    <!-- header  -->
    <div class="container-fluid header d-flex justify-content-between">
      <div class="container">
        Work Prism
      </div>
      <div class="container user_email">
        {{request.user}}
      </div>
    </div>

    <!-- left sidebar -->
    <div class="container-fluid d-flex">

      <div class="left_sidebar d-flex flex-column">
        <a class="left_sidebar_items" href="">Profile</a>
        <a class="left_sidebar_items" href="/assign-task/">Assign Task</a>
        <a class="left_sidebar_items" href="/assigned-tasks/">Assigned Task</a>
        <a class="left_sidebar_items" href="/to-do/">To Do</a>
        <a class="left_sidebar_items" href="">Report</a>
        <a class="left_sidebar_items" href="">History</a>
        <a class="left_sidebar_items" href="">Calendar</a>
        <a class="left_sidebar_items" href="">Search</a>
        {% if request.user.is_superuser %}
          <a class="left_sidebar_items" href="/register/">Add User</a>
          <a class="left_sidebar_items" href="/make-hierarchy/">Make Hierarchy</a>
        {% endif %}
      </div>

      <div class="main_content">
        <!-- extend the content from here  -->
        {% block body %} {% endblock body %}
      </div>
    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
