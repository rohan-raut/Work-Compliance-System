<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
    {% block additional_links %}{% endblock additional_links %}
  </head>
  <body>
    

    <nav class="navbar navbar_custom navbar-expand-lg bg-body-tertiary px-3">
      <div class="container-fluid d-flex justify-content-between">
        <div class="navbar_item d-flex align-items-center">
          <div class="menu_container" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
          </div>
          <a class="navbar-brand" href="#">WorkPrism</a>
        </div>

        <div class="navbar_item user_email">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{request.user.email}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile/{{request.user.email}}">Profile</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </li>  
        </div>

        </div>
      </div>
    </nav>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">WorkPrism</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="menu_container">
        <div class="mx-4 my-3">
          <a href="/dashboard">Dashboard</a>
        </div>
        <div class="mx-4 my-3">
          <a href="/assign-task">Assign Task</a>
        </div>
        <div class="mx-4 my-3">
          <a href="/assigned-tasks">Assigned Tasks</a>
        </div>
        <div class="mx-4 my-3">
          <a href="/to-do">To Do</a>
        </div>
        <div class="mx-4 my-3">
          <a href="/register">Register</a>
        </div>
        <div class="mx-4 my-3">
          <a href="/make-hierarchy">Make Hierarchy</a>
        </div>
      </div>
    </div>

    {% block body %}{% endblock body %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
