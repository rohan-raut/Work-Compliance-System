{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block additional_links %}
<link rel="stylesheet" href="/static/assigned_tasks.css">
{% endblock additional_links %}

{% block body %}

<h1>Assigned Task List</h1>

<div class="task_list">

    {% for x in task_list %}
        <div class="task border border-primary ">
            <div class="title_date d-flex justify-content-between">
                <h4>{{x.title}}</h4>
                <p>{{x.deadline}}</p>
            </div>
            <div class="assignedTo_review d-flex justify-content-between">
                <p>Assigned To: {{x.assignee_name}}</p>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
        </div>
    {% endfor %}

</div>



{% endblock body %}
